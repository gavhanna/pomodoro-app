<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pomodoro Timer</title>
  <script src="https://use.fontawesome.com/712f80daf2.js"></script>
  <link rel="stylesheet" href="css/main.css">
  <link href='https://fonts.googleapis.com/css?family=Montserrat|Lobster' rel='stylesheet' type='text/css'>
</head>
<body><div id="wrapper">
  <h1 id="title">Pomodoro
    <span>Taste the tomato flavoured rainbow!</span>
  </h1>

  <div id="timerContainer">
    <div id="timerCircle">
      <h3>Click to start</h3>
      <span id="timer">
        <span id="minutes">25</span>:<span id="seconds">00</span>
      </span>
    </div>
  </div>
  <div id="counters">
    <span id="break">
      <button id="breakMinus"><i class="fa fa-minus" aria-hidden="true"></i></button>
      <span id="breakTime">5</span>
      <span class="description">Break Length</span>
      <button id="breakPlus"><i class="fa fa-plus" aria-hidden="true"></i>
      </button>
    </span>
        <!-- <button id="reset">Reset Timers</button> -->
    <span id="work">
      <button id="workMinus"><i class="fa fa-minus" aria-hidden="true"></i></button>
      <span id="workTime">25</span>
      <span class="description">Work Length</span>
      <button id="workPlus"><i class="fa fa-plus" aria-hidden="true"></i>
      </button>
    </span>
  </div>
  <span id="controls">
    <!-- <button class="roundyCorners" id="start">Start</button> -->
    <a id="restart" href="index.html">Restart App</a>
  </span>
</div>
  <script src="https://code.jquery.com/jquery-2.2.3.min.js" integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo=" crossorigin="anonymous"></script>
  <script src="js/main.js"></script>
</body>
</html>
